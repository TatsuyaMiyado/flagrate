<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>flagrate</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="robots" content="noarchive">
	<script type="text/javascript" src="../flagrate.js"></script>
	<link rel="stylesheet" type="text/css" href="../flagrate.css">
	<style type="text/css">
		body {
			background-color: #e5e4e6; }
		
		body, input {
			font-family     : "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ",
			                  Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif; }
		
		div#c > * {
			margin-bottom: 10px;
			margin-right : 5px; }
		
		div#c > input,
		div#c > textarea,
		div#c > .flagrate-tokenizer {
			display      : inline-block; }
	</style>
</head>
<body>
	<div id="c"></div>
	<script type="text/javascript">
		var c = document.getElementById('c');
		
		// Element tests
		new flagrate.Element().insertText('<b>text</b>').hide().insertTo(c);
		new flagrate.Element().insert('<b>html</b>').hide().insertTo(c);
		new flagrate.Element('div', { id: 'id' }).hide().insertTo(c);
		
		// Button
		new flagrate.Button(null, { label: 'Button' }).insertTo(c);
		new flagrate.Button(null, { label: 'Button', icon: 'icon.png' }).insertTo(c);
		new flagrate.Button(null, { label: 'Button', isRemovableByUser: true }).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// disabled Button
		new flagrate.Button(null, { label: 'Button' }).disable().insertTo(c);
		new flagrate.Button(null, { label: 'Button', icon: 'icon.png' }).disable().insertTo(c);
		new flagrate.Button(null, { label: 'Button', isRemovableByUser: true }).disable().insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// colored Button
		new flagrate.Button(null, { label: 'Blue'   }).setColor('@blue').insertTo(c);
		new flagrate.Button(null, { label: 'Pink'   }).setColor('@pink').insertTo(c);
		new flagrate.Button(null, { label: 'Red'    }).setColor('@red').insertTo(c);
		new flagrate.Button(null, { label: 'Green'  }).setColor('@green').insertTo(c);
		new flagrate.Button(null, { label: 'Orange' }).setColor('@orange').insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// disabled colored Button
		new flagrate.Button(null, { label: 'Blue'   }).setColor('@blue').disable().insertTo(c);
		new flagrate.Button(null, { label: 'Pink'   }).setColor('@pink').disable().insertTo(c);
		new flagrate.Button(null, { label: 'Red'    }).setColor('@red').disable().insertTo(c);
		new flagrate.Button(null, { label: 'Green'  }).setColor('@green').disable().insertTo(c);
		new flagrate.Button(null, { label: 'Orange' }).setColor('@orange').disable().insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Menu
		new flagrate.Menu(
			null,
			{
				items: [
					{
						label: 'Menu'
					},
					{
						label: 'Menu',
						icon : 'icon.png'
					},
					'--',
					{
						label     : 'Menu',
						isDisabled: true
					}
				]
			}
		).setStyle({
			display: 'inline-block'
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Pulldown
		new flagrate.Pulldown(null, {
			label: 'Pulldown',
			items: [
				{
					label: 'Pulldown'
				},
				{
					label: 'Pulldown',
					icon : 'icon.png'
				},
				'--',
				{
					label     : 'Pulldown',
					isDisabled: true
				}
			]
		}).insertTo(c);
		new flagrate.Pulldown(null, { label: 'Pulldown' }).disable().insertTo(c);
		new flagrate.Pulldown(null, {
			label: 'Pulldown',
			icon : 'icon.png',
			items: [
				{
					label: 'Pulldown'
				},
				{
					label: 'Pulldown',
					icon : 'icon.png'
				},
				'--',
				{
					label     : 'Pulldown',
					isDisabled: true
				}
			]
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Toolbar
		//todo
		
		// TextInput
		new flagrate.TextInput({ placeholder: 'TextInput' }).insertTo(c);
		new flagrate.TextInput({ value: 'TextInput' }).disable().insertTo(c);
		new flagrate.TextInput({ placeholder: 'TextInput' }, { icon: 'icon.png' }).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Tokenizer
		new flagrate.Tokenizer(null, { placeholder: 'Tokenizer' }).insertTo(c);
		new flagrate.Tokenizer(null, { values: ['Token'] }).disable().insertTo(c);
		var tokenizer = new flagrate.Tokenizer(null, {
			placeholder: 'Tokenizer',
			icon       : 'icon.png',
			tokenize   : function(word) {
				return word.toUpperCase();
			}
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// TextArea
		new flagrate.TextArea({ placeholder: 'TextArea' }).insertTo(c);
		new flagrate.TextArea().insert('TextArea').disable().insertTo(c);
		new flagrate.TextArea({ placeholder: 'TextArea' }, { icon: 'icon.png' }).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Progress
		//todo
		
		// Slider
		//todo
		
		// Checkbox
		//todo
		
		// Radio
		//todo
		
		// Switch
		//todo
		
		// Notify
		var notify = new flagrate.Notify();
		new flagrate.Button(null, {
			color   : '@orange',
			label   : 'click to create Notify',
			onSelect: function() {
				notify.create({ message: 'message' });
			}
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Modal
		var modal = new flagrate.Modal({ title: 'Modal', subtitle: 'subtitle', text: 'text' });
		new flagrate.Button(null, {
			color   : '@blue',
			label   : 'click to create Modal',
			onSelect: function(){ modal.show(); }
		}).insertTo(c);
	</script>
</body>
</html>
