<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>flagrate</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="robots" content="noarchive">
	<script type="text/javascript" src="../flagrate.js"></script>
	<link rel="stylesheet" type="text/css" href="../flagrate.css">
	<style type="text/css">
		body {
			background-color: #e5e4e6;
			background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAJUlEQVQYV2N88ODBfwYCQEBAgIFxVCGuUCIteD58+EAwwEE2AQD70iYhFOygFAAAAABJRU5ErkJggg==);
			padding: 0;
			margin : 10px; }
		
		body, input {
			font-family     : "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ",
			                  Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif; }
		
		div#c > * {
			margin-bottom: 10px;
			margin-right : 5px; }
		
		div#c > input,
		div#c > textarea,
		div#c > .flagrate-tokenizer {
			display      : inline-block; }
		
		div#c > .progress-container > * {
			margin-top: 20px; }
		
		div#c > .progress-container > *:first-child {
			margin-top: 0; }
	</style>
</head>
<body>
	<div id="c"></div>
	<script type="text/javascript">
		var c = document.getElementById('c');
		
		// Element tests
		flagrate.createElement().insertText('<b>text</b>').hide().insertTo(c);
		flagrate.createElement().insert('<b>html</b>').hide().insertTo(c);
		flagrate.createElement('div', { id: 'id' }).hide().insertTo(c);
		
		// Button
		flagrate.createButton({ label: 'Button' }).insertTo(c);
		flagrate.createButton({ label: 'Button', icon: 'icon.png' }).insertTo(c);
		flagrate.createButton({ label: 'Button', isRemovableByUser: true }).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// disabled Button
		flagrate.createButton({ label: 'Button' }).disable().insertTo(c);
		flagrate.createButton({ label: 'Button', icon: 'icon.png' }).disable().insertTo(c);
		flagrate.createButton({ label: 'Button', isRemovableByUser: true }).disable().insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// colored Button
		flagrate.createButton({ label: 'Blue'   }).setColor('@blue').insertTo(c);
		flagrate.createButton({ label: 'Pink'   }).setColor('@pink').insertTo(c);
		flagrate.createButton({ label: 'Red'    }).setColor('@red').insertTo(c);
		flagrate.createButton({ label: 'Green'  }).setColor('@green').insertTo(c);
		flagrate.createButton({ label: 'Orange' }).setColor('@orange').insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// disabled colored Button
		flagrate.createButton({ label: 'Blue', color: '@blue', isDisabled: true }).insertTo(c);
		flagrate.createButton({ label: 'Pink', color: '@pink', isDisabled: true }).insertTo(c);
		flagrate.createButton({ label: 'Red', color: '@red', isDisabled: true }).insertTo(c);
		flagrate.createButton({ label: 'Green', color: '@green', isDisabled: true }).insertTo(c);
		flagrate.createButton({ label: 'Orange', color: '@orange', isDisabled: true }).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Menu
		flagrate.createMenu(
			{
				items: [
					{
						label: 'Menu'
					},
					{
						label: 'Menu',
						icon : 'icon.png'
					},
					'--',
					{
						label     : 'Menu',
						isDisabled: true
					}
				]
			}
		).setStyle({
			display: 'inline-block'
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Pulldown
		flagrate.createPulldown({
			label: 'Pulldown',
			items: [
				{
					label: 'Pulldown'
				},
				{
					label: 'Pulldown',
					icon : 'icon.png'
				},
				'--',
				{
					label     : 'Pulldown',
					isDisabled: true
				}
			]
		}).insertTo(c);
		flagrate.createPulldown({ label: 'Pulldown', isDisabled: true }).insertTo(c);
		flagrate.createPulldown({
			label: 'Pulldown',
			icon : 'icon.png',
			items: [
				{
					label: 'Pulldown'
				},
				{
					label: 'Pulldown',
					icon : 'icon.png'
				},
				'--',
				{
					label     : 'Pulldown',
					isDisabled: true
				}
			]
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// TextInput
		flagrate.createTextInput({ placeholder: 'TextInput' }).insertTo(c);
		flagrate.createTextInput({ value: 'TextInput', isDisabled: true }).insertTo(c);
		flagrate.createTextInput({ placeholder: 'TextInput', icon: 'icon.png' }).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Tokenizer
		flagrate.createTokenizer({ placeholder: 'Tokenizer' }).insertTo(c);
		flagrate.createTokenizer({ values: ['Token'], isDisabled: true }).insertTo(c);
		var tokenizer = flagrate.createTokenizer({
			placeholder: 'Tokenizer',
			icon       : 'icon.png',
			max        : 2,
			tokenize   : function(word) {
				return word.toUpperCase();
			}
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// TextArea
		flagrate.createTextArea({ placeholder: 'TextArea' }).insertTo(c);
		flagrate.createTextArea({ value: 'TextArea', isDisabled: true }).insertTo(c);
		flagrate.createTextArea({ placeholder: 'TextArea', icon: 'icon.png' }).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Checkbox
		flagrate.createCheckbox({ label: 'Checkbox' }).insertTo(c);
		flagrate.createCheckbox({ label: 'Checkbox', isChecked: true }).insertTo(c);
		flagrate.createCheckbox({ label: 'Checkbox', isChecked: true, isDisabled: true }).insertTo(c);
		flagrate.createCheckbox({ label: 'Checkbox', icon: 'icon.png', isDisabled: true }).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Radio
		flagrate.createRadio({ label: 'Radio', name: 'radio' }).insertTo(c);
		flagrate.createRadio({ label: 'Radio', name: 'radio', isChecked: true }).insertTo(c);
		flagrate.createRadio({ label: 'Radio', isChecked: true, isDisabled: true }).insertTo(c);
		flagrate.createRadio({ label: 'Radio', icon: 'icon.png', isDisabled: true }).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Select
		
		
		// Date
		
		
		// Time
		
		
		// Datetime
		
		
		// Progress
		flagrate.createElement().setStyle({
			padding        : '20px 50px',
			width          : '300px',
			backgroundColor: 'rgba(255,255,255,0.8)'
		}).insert(
			flagrate.createProgress({ value: 45 })
		).insertTo(c)
		
		// Slider
		flagrate.createElement('div', { 'class': 'progress-container' }).setStyle({
			padding        : '20px 50px',
			width          : '300px',
			backgroundColor: 'rgba(255,255,255,0.8)'
		}).insert(
			flagrate.createSlider({ value: 3, max: 6 })
		).insert(
			flagrate.createSlider({ value: 70, isDisabled: true })
		).insertTo(c)
		
		// Switch
		//todo
		
		// Toolbar
		flagrate.createToolbar({
			items: [
				flagrate.createElement('span').insertText('Toolbar'),
				flagrate.createButton({ label: 'Button' }),
				'--',
				flagrate.createPulldown({ label: 'Pulldown', items: [{ label: 'item' }] }),
				flagrate.createButton({ label: 'Button', icon: 'icon.png' }),
				'--',
				{
					key    : 'hoge',
					element: flagrate.createTextInput({ placeholder: 'TextInput', icon: 'icon.png' })
				},
				flagrate.createButton({ label: 'Button', color: '@green' }),
				'--',
				flagrate.createButton({ label: 'Button', isDisabled: true }),
				flagrate.createButton({ label: 'Button', color: '@blue', isDisabled: true })
			]
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Popover
		var popoverHoverBtn = flagrate.createButton({
			color   : '@red',
			label   : 'hover to open Popover'
		}).insertTo(c);
		
		var popover = flagrate.createPopover({
			target: popoverHoverBtn,
			text  : 'Popover'
		});
		
		flagrate.createButton({
			color   : '@red',
			label   : '#open',
			onSelect: function() {
				popover.open(popoverTargetBtn);
			}
		}).insertTo(c);
		
		flagrate.createButton({
			color   : '@red',
			label   : '#close',
			onSelect: function() {
				popover.close();
			}
		}).insertTo(c);
		
		var popoverTargetBtn = flagrate.createButton({
			label   : 'target',
			isDisabled: true
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Notify
		var notify = flagrate.createNotify();
		
		flagrate.createButton({
			color   : '@orange',
			label   : 'click to create Notify',
			onSelect: function() {
				notify.create({ message: 'message' });
			}
		}).insertTo(c);
		
		flagrate.Element.insert(c, '<br>');
		
		// Modal
		var modal = flagrate.createModal({ title: 'Modal', subtitle: 'subtitle', text: 'text' });
		
		flagrate.createButton({
			color   : '@blue',
			label   : 'click to create Modal',
			onSelect: function(){ modal.show(); }
		}).insertTo(c);
		
		// Grid
		var grid = flagrate.createGrid({
			multiSelect: true,
			cols: [
				{
					key  : 'id',
					label: 'Grid',
					width: 40
				},
				{
					key  : 'name',
					label: 'Name'
				},
				{
					key  : 'num',
					label: 'Num',
					disableResize: true,
					align: 'right',
					width: 50
				},
				{
					key  : 'desc',
					label: 'Description',
					icon : 'icon.png',
					width: 200
				}
			],
			rows: [
				{
					cell: {
						id: {
							text: '0'
						},
						name: {
							text: 'text'
						},
						num: {
							sortAlt: 1,
							text   : '1'
						}
					},
					menuItems: [
						{
							label: 'menu'
						}
					]
				},
				{
					isSelected: true,
					cell: {
						id: {
							text: '1'
						},
						name: {
							text: 'text'
						},
						desc: {
							text: '<b>text</b>'
						},
						num: {
							sortAlt: 22,
							text   : '22'
						}
					},
					menuItems: [
						{
							label: 'menu'
						},
						{
							label: 'menu',
							icon : 'icon.png'
						},
						'--',
						{
							label     : 'menu',
							isDisabled: true
						}
					]
				},
				{
					cell: {
						id: {
							text: '2'
						},
						desc: {
							html: '<b>html</b>'
						},
						num: {
							sortAlt: 3,
							text   : '3'
						}
					}
				}
			]
		}).insertTo(c);
	</script>
</body>
</html>
